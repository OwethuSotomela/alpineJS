<!DOCTYPE html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Alpine JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <h1 x-data="{ message: 'AlpineJS Components' }" x-text="message"></h1>

        <!-- start here  -->

        <div class="row">
            <h4>1. Creating a component</h4>
            <div x-data="{}"></div>
            <div x-data="{ title: 'Hello Alpine' }">
                <p x-text="title"></p>
            </div>
        </div>

        <h4>2. Click event</h4>
        <div x-data="{ title: 'Hello Alpine' }">
            <p x-text="title"></p>
            <button x-on:click="title='Alpine Rocks!'">click me</button>
        </div>

        <h4>3. Counter component</h4>
        <div x-data="{ count: 1 }">
            <p x-text="count"></p>
            <button @click="count++">Count Up</button>
            <button @click="count--">Count Down</button>
        </div>

        <h4>4. AlpineJS x-init</h4>
        <div x-data="{ countdown: 60 }" x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
            <h2 x-text="countdown"></h2>
        </div>

        <h4>5. AlpineJS x-show directive</h4>
        <div x-data="{ show: false }">
            <button @click="show=!show">Show</button>
            <div x-show="show">Hello Oz</div>
        </div>

        <h4>6. AlpineJS x-model</h4>
        <div x-data="{ title: 'AlpineJS is Awesome' }">
            <p x-text="title"></p>
            <input type="text" x-model="title">
        </div>

        <h4>7. AlpineJS x-html</h4>
        <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
            <div x-html="code"></div>
        </div>

        <h4>8. AlpineJS x-ref</h4>
        <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
            <div x-ref="sentence">I am a sentence</div>
            <button @click="$refs.sentence.innerText = 'New sentence added'">Change Sentence</button>
        </div>

        <h4>9. AlpineJS x-if</h4>
        <div x-data="{ socks: 'blue' }">
            <template x-if="socks=='blue'">
                <p>My socks are blue</p>
            </template>
            <template x-if="socks=='green'">
                <p>My socks are green</p>
            </template>
            <button @click="socks = 'green'">Change Socks</button>
        </div>

        <h4>10. AlpineJS x-for</h4>
        <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
            <p>Groceries</p>
            <ul>
                <template x-for="item in groceries">
                    <li x-text="item"></li>
                </template>
            </ul>
        </div>

    </div>

    <!-- ends here  -->

    </div>
</body>

</html>
