<!DOCTYPE html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Alpine JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <h1 x-data="{ message: 'AlpineJS Components' }" x-text="message"></h1>

        <div class="row">

            <div class="col-6">
                <h4>1. Creating a component</h4>
                <div x-data="{}"></div>
                <div x-data="{ title: 'Hello Alpine' }">
                    <p x-text="title"></p>
                </div>
            </div>

            <div class="col-6">
                <h4>2. Click event</h4>
                <div x-data="{ title: 'Hello Alpine' }">
                    <p x-text="title"></p>
                    <button x-on:click="title='Alpine Rocks!'">click me</button>
                </div>
            </div>

            <div class="col-6">
                <h4>3. Counter component</h4>
                <div x-data="{ count: 1 }">
                    <p x-text="count"></p>
                    <button @click="count++">Count Up</button>
                    <button @click="count--">Count Down</button>
                </div>
            </div>

            <div class="col-6">
                <h4>4. AlpineJS x-init</h4>
                <div x-data="{ countdown: 60 }" x-init="setInterval(function(){
                    if(countdown !== 0){
                        countdown--;
                    }else{
                        countdown = 0;
                    }
                 }, 1000);
                 ">
                    <h2 x-text="countdown"></h2>
                    <button @click="countdown = 60">Reset</button>

                </div>
            </div>

            <div class="col-6">
                <h4>5. AlpineJS x-show directive</h4>
                <div x-data="{ show: false }">
                    <button @click="show=!show">Show</button>
                    <div x-show="show">Hello Oz</div>
                </div>
            </div>

            <div class="col-6">
                <h4>6. AlpineJS x-model</h4>
                <div x-data="{ title: 'AlpineJS is Awesome' }">
                    <p x-text="title"></p>
                    <input type="text" x-model="title">
                </div>
            </div>

            <div class="col-6">

                <h4>7. AlpineJS x-html</h4>
                <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                    <div x-html="code"></div>
                </div>
            </div>

            <div class="col-6">

                <h4>8. AlpineJS x-ref</h4>
                <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                    <div x-ref="sentence">I am a sentence</div>
                    <button @click="$refs.sentence.innerText = 'New sentence added'">Change Sentence</button>
                </div>
            </div>

            <div class="col-6">

                <h4>9. AlpineJS x-if</h4>
                <div x-data="{ socks: 'blue' }">
                    <template x-if="socks=='blue'">
                        <p>My socks are blue</p>
                    </template>
                    <template x-if="socks=='green'">
                        <p>My socks are green</p>
                    </template>
                    <button @click="socks = 'green'">Change Socks</button>
                </div>
            </div>

            <div class="col-6">

                <h4>10. AlpineJS x-for</h4>
                <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                    <p>Groceries</p>
                    <ul style="list-style: none;">
                        <template x-for="item in groceries">
                            <li x-text="item"></li>
                        </template>
                    </ul>
                </div>
            </div>

        </div>


    </div>

</body>

</html>
